<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizator.odabraniJezik}" >
        <h:head>
            <title>Pregled poruka</title>
       
        </h:head>
        <h:body style="margin: 30px;">
            <h:form id="forma">
               <h:commandButton value="#{m.uredaji}"  action="pregledIoTIMateo" /> 
               <h:commandButton value="#{m.uredaji}"  action="pregledIoTIMateo" /> 
               <h:commandButton value="#{m.odjava}"  action="index" /> 
               <h:commandButton value="#{m.naredbe}"  action="naredbe" /> 
               <h:commandButton value="#{m.korisnici}" action="korisnici"/>
               <h:commandButton value="IoT_master" action="ioT_master"/>
               
               <br/>
                <br/>
                <br/>
                
                <div style="margin-bottom:-5px;"> 
                    <h:selectOneMenu id="select" style="margin-left: 30px;width: 150px;" value="#{pregledMailova.odabranaMapa}">
                    <f:selectItems value="#{pregledMailova.mape}" var="f" 
                                   itemLabel="#{f.labela}  -(#{f.broj}) " itemValue="#{f.vrijednost}"/>
                </h:selectOneMenu>
                     <h:commandButton style="margin-left: 30px;" value="#{m.pregledPoruka_odaberiMapu}" action="#{pregledMailova.promjenaMape()}" >
                         <f:ajax execute="select" render="forma" />
                     </h:commandButton>
                
                </div>
                <br/> 
                
                <h:outputLabel style="display: inline-block; width: 30px;text-align: left" value="ID: "/>
                
                <h:inputText id="brisi" style="margin-left: 20px;" value="#{pregledMailova.id}"/> 
                
                <h:commandButton  style="margin-left: 40px;" value="#{m.brisi}" action="#{pregledMailova.brisiMail()}" >
                <f:ajax execute="brisi select " render="tablica ukupno" />
                </h:commandButton>
               
                <br/>
                <br/>
                <br/>
                
                
                <div style="height: auto;">
                    <h:dataTable id="tablica" value="#{pregledMailova.poruke}" var="p">
                        <h:column >
                            <f:facet   name="header"> ID   </f:facet>
                            <h:outputText value="#{p.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{m.slanjePoruke_predmet}</f:facet>
                            <h:outputText value="#{p.predmet}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{m.slanjePoruke_salje}</f:facet>
                            <h:outputText value="#{p.salje}" />
                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{m.pregledPoruka_vrijemeSlanja}</f:facet>
                              <h:outputText value="#{p.vrijemeSlanja}" />

                        </h:column>
                        <h:column>
                            <f:facet name="header">#{m.slanjePoruke_sadrzaj}</f:facet>
                            <h:outputText value="#{p.sadrzaj}" />
                        </h:column>
                    </h:dataTable>
                    
                </div>
                <br/>
                
                <h:outputText value="#{m.pregledPoruka_ukupnoPoruka}"/>:
                <h:outputText id="ukupno"  value="#{pregledMailova.ukupnoPorukaMapa}" />
                
                <h:commandButton style="margin-left:40px;margin-right:40px;" value="#{m.pregledPoruka_gumbPrethodnePoruke}" action="#{pregledMailova.prethodnePoruke()}"/>
                <h:commandButton value="#{m.pregledPoruka_gumbSljedecePoruke}" action="#{pregledMailova.sljedecePoruke()}"/>                
            </h:form>
        </h:body>
    </f:view>
</html>
