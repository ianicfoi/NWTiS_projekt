<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizator.odabraniJezik}" > 
        <h:head>
        </h:head>
        <h:body>

            <h:form id="forma">
                <h1>#{m.singin}, #{m.singup}</h1> 

 
                <h:commandButton   value="#{m.jezik}" action="promjenaJezika"/>
                
                <br/>
                <br/>
                <br/>
                
                <h:outputLabel style=" display: inline-block;  width: 100px;  text-align: center;" value="#{m.username}" for="noviId2" />
                <h:inputText  value="#{registracijaPrijava.usernameReg}" id="noviId2" /><br/>
                <h:outputLabel  style=" display: inline-block;  width: 100px;  text-align: center;"  value="#{m.password}" for="noviNaziv2" />
                <h:inputText value="#{registracijaPrijava.passwordReg}" id="noviNaziv2" /> <br/>
                <h:outputLabel  style=" display: inline-block;  width: 100px;  text-align: center;"  value="2 #{m.password}" for="noviNaziv3" />
                <h:inputText value="#{registracijaPrijava.passwordReg2}" id="noviNaziv3" /> <br/>
                <h:outputLabel  style=" display: inline-block;  width: 100px;  text-align: center;"  value="#{m.email}"  for="noviEmail2" /> 
                <h:inputText value="#{registracijaPrijava.emailReg}"   id="noviEmail2" />
                
                <br/>
                <br/>
                
                <h:commandButton style="margin-left:150px"  value="#{m.singup}" action="#{registracijaPrijava.registrirajSe()}" >
                    <f:ajax execute="noviId2 noviNaziv3 noviNaziv2 noviEmail2" render="noviEmail2 forma"/>
                </h:commandButton>
                
                <br/><br/>
                
                <h:outputLabel id="greska" rendered="#{registracijaPrijava.regGreska == 'A'}" value="#{m.pregledPoruka_registracijaGreska}" /> 
                <h:outputLabel id="greska2" rendered="#{registracijaPrijava.reg == 'A'}" value="#{m.uspjesnaReg}" /> 
                <br/><br/>


                <h:outputLabel  style=" display: inline-block;  width: 100px;  text-align: center;"  value="#{m.username}" for="noviId" />
                <h:inputText value="#{registracijaPrijava.username}" id="noviId" /> <br/>
                <h:outputLabel  style=" display: inline-block;  width: 100px;  text-align: center;"  value="#{m.password}" for="noviNaziv" />
                <h:inputText value="#{registracijaPrijava.password}" id="noviNaziv" /> <br/>
                <br/>
                
                <h:commandButton style="margin-left:150px" value="#{m.singin}" action="#{registracijaPrijava.prijaviSe()}" >
                    <f:ajax execute="noviId noviNaziv " render="forma" />
                </h:commandButton>

                <h:outputLabel id="greskaPrijava" rendered="#{registracijaPrijava.priGreska == 'A'}" value="#{m.greskaPrijava}" /> 


            </h:form>
        </h:body>
    </f:view>
</html>
