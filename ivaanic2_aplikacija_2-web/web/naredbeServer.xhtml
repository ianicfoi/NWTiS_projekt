<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <f:view locale="#{lokalizator.odabraniJezik}" > 
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form id="forma">
             <h1>#{m.naredbe}</h1>
        <h:commandButton value="#{m.uredaji}" action="pregledIoTIMateo" /> 
        <h:commandButton value="#{m.odjava}" action="index" /> 
        <h:commandButton value="#{m.korisnici}" action="korisnici" /> 
        <h:commandButton value="mail" action="pregledMailova"/>
        <h:commandButton value="IoT_master" action="ioT_master"/> 
        <h:commandButton value="#{m.jezik}" action="promjenaJezika"/>
                <br/>
                <br/>
                <br/>
                <br/>
            
            <h:commandButton value="START" action="#{naredbeServer.start()}" >
                <f:ajax execute="noviId noviNaziv noviAdresa" render="forma" />
            </h:commandButton>
                
            <h:commandButton value="STOP" action="#{naredbeServer.stop()}" >
                <f:ajax execute="noviId noviNaziv noviAdresa" render="forma" />
            </h:commandButton>
                
            <h:commandButton value="PAUSE" action="#{naredbeServer.pause()}" >
                <f:ajax execute="noviId noviNaziv noviAdresa" render="forma" />
            </h:commandButton>
                
            <h:commandButton value="STATUS" action="#{naredbeServer.status()}" >
                <f:ajax execute="noviId noviNaziv noviAdresa" render="forma" />
            </h:commandButton>
                
            <br/>
            <br/>
            
            <div style="margin-left:100px">
                <h:outputLabel value="#{m.odgovor}" for="noviId2" />
          
            <h:outputText value="#{naredbeServer.response}" /><br/>
            <h:outputText value="#{naredbeServer.statusServer}"/>
            </div>
            <br/><br/>
              <h:commandButton value="startGrupa" action="#{naredbeServer.startMaster()}" >
                <f:ajax execute="noviId noviNaziv noviAdresa" render="forma" />
            </h:commandButton>
            <h:commandButton value="stopGrupa" action="#{naredbeServer.stopMaster()}" >
                <f:ajax execute="noviId noviNaziv noviAdresa" render="forma" />
            </h:commandButton>
            <h:commandButton value="workGrupa" action="#{naredbeServer.workMaster()}" >
                <f:ajax execute="noviId noviNaziv noviAdresa" render="forma" />
            </h:commandButton>
            <h:commandButton value="waitGrupa" action="#{naredbeServer.waitMaster()}" >
                <f:ajax execute="noviId noviNaziv noviAdresa" render="forma" />
            </h:commandButton>
            <h:commandButton value="statusGrupa" action="#{naredbeServer.statusMaster()}" >
                <f:ajax execute="noviId noviNaziv noviAdresa" render="forma" />
            </h:commandButton>
        
             <br/><br/>
           <div style="margin-left:50px">
                <h:outputLabel value="#{m.odgovor}" for="noviId2" />
          
            <h:outputText value="#{naredbeServer.responseMaster}"/>
            <h:outputText value="#{naredbeServer.statusServer}"/>
            </div>

        </h:form>
    </h:body>
  </f:view>
</html>
